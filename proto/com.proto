syntax = "proto3";

package haberlesme;

service Haberlesme {
    rpc showCar (NameRequest) returns (Car) {}
    rpc getCars (NameRequest) returns (PersonReply) {}
}   

message NameRequest {
    string name = 1;
}

message PersonReply {
    repeated Car cars = 1;
}
message Car {
    string brand = 1;
    string plate = 2;
    int32 kilometer = 3;
    string owner = 4;
}